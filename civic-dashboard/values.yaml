images:
  dataFetcher:
    repository: ghcr.io/civic-dashboard/data-fetcher
    tag: main-35ba5729e5d60154cc02ba859cf34305b9d62214                       
    pullPolicy: IfNotPresent

  dataStore:
    repository: ghcr.io/civic-dashboard/data-store
    tag: main-35ba5729e5d60154cc02ba859cf34305b9d62214                       
    pullPolicy: IfNotPresent

  syncElastic:
    repository: ghcr.io/civic-dashboard/sync-elastic
    tag: main-35ba5729e5d60154cc02ba859cf34305b9d62214             
    pullPolicy: IfNotPresent

  postgres:
    repository: postgres
    tag: 17.2
    pullPolicy: IfNotPresent

  pgadmin:
    repository: dpage/pgadmin4
    tag: latest
    pullPolicy: IfNotPresent

  elasticsearch:
    repository: docker.elastic.co/elasticsearch/elasticsearch
    tag: 8.16.1
    pullPolicy: IfNotPresent

  kibana:
    repository: docker.elastic.co/kibana/kibana
    tag: 8.16.1
    pullPolicy: IfNotPresent
    
imagePullSecrets:
  name: ghcr-secret

dataFetcher: 
  replicas: 1
  containerPort: 5000
  servicePort: 5000
  serviceType: ClusterIP

dataStore:
  schedule: "0 0 * * *"
  containerPort: 5000

syncElastic:
  replicas: 1
  containerPort: 5000
  servicePort: 5000
  serviceType: ClusterIP

postgres:
  containerPort: 5432
  servicePort: 5432
  database: citizen_dashboard
  username: your_username
  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: 1Gi
    mountPath: /var/lib/postgresql/data

pgadmin:
  containerPort: 8080
  servicePort: 8080
  serviceType: ClusterIP
  email: admin@example.com

elasticsearch:
  servicePort: 9200
  serviceType: ClusterIP
  configMapRef:
      elasticsearch.yml: |
        xpack.security.enabled: false
        xpack.security.http.ssl.enabled: false

kibana:
  replicas: 1
  containerPort: 5601
  servicePort: 5601
  serviceType: ClusterIP
  elasticsearchURL: "http://{{ include 'civic-dashboard.name' . }}-elasticsearch:9200"

secrets:
  dataFetcher:
    apiKey: 'test-api-key'
  dataStore:
    dbPassword: 'test-db-password'
  postgres:
    password: 'test_password'
  pgadmin:
    password: 'admin'

test:
  endpoints:
    - http://civic-dashboard-data-fetcher.civic-dashboard.svc.cluster.local:5000/healthz
    - http://civic-dashboard-data-store.civic-dashboard.svc.cluster.local:8000/healthz
    - http://civic-dashboard-sync-elastic.civic-dashboard.svc.cluster.local:5000/healthz

